<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gada Electronics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gada Electronics</h1>
    <p>Top quality gadgets and appliances at best prices</p>
  </header>

  <h2 style="text-align:center;">Featured Products</h2>

  <div class="products">
    <div class="card">
      <img src="smartphone.jpg" alt="Smartphone X1">
      <h3>Smartphone X1</h3>
      <p>₹19,999</p>
      <button>Enquire Now</button>
    </div>

    <div class="card">
      <img src="laptop.jpg" alt="Laptop Pro 15">
      <h3>Laptop Pro 15"</h3>
      <p>₹79,999</p>
      <button>Enquire Now</button>
    </div>

    <div class="card">
      <img src="headphones.jpg" alt="Wireless Headphones">
      <h3>Wireless Headphones</h3>
      <p>₹9,999</p>
      <button>Enquire Now</button>
    </div>

    <div class="card">
      <img src="refrigerator.jpg" alt="Refrigerator 300L">
      <h3>Refrigerator 300L</h3>
      <p>₹19,499</p>
      <button>Enquire Now</button>
    </div>

    <div class="card">
      <img src="tv.jpg" alt="Smart TV 50-inch">
      <h3>Smart TV 50"</h3>
      <p>₹34,999</p>
      <button>Enquire Now</button>
    </div>
  </div>
</body>
</html>
